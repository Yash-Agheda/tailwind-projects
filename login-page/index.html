<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Modern Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sign In</h1>
            <p class="text-gray-500 mt-2">Enter your credentials to continue</p>
        </div>

        <form action="#" method="POST" class="space-y-5">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200">
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="••••••••" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200">
                    </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline font-medium">Forgot password?</a>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition duration-300 ease-in-out transform active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-600 mt-8 text-sm">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:underline font-bold">Create one</a>
        </p>
    </div>

</body>
</html>
